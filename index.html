<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weather1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    

    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Rechercher une ville..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Paris, FR</p>
            <p id="date">Mardi 17 Août 2021</p>
        </div>


        <div id="now">
            <p id="temperature">23°</p>
            <p id="feelsLike">Ressenti: 20°</p>
            <p id="conditions">Clouds</p>
            <p id="variation">Min: 17° Max: 25°</p>
        </div>

    </div>

  <div class="link">
        <a class="fb" href="https://lunacode.fr/" target="_blank"> <img src="homeiconwhite.png" alt="elena grondin site web" width="35px"></a>
        <a class="fb" href="https://www.instagram.com/elena.grondin/?hl=fr" target="_blank"> <img src="instaiconwhite.png" alt="instagram" width="35px"></a>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>

    <script src="script.js"></script>

</html>
